      <!-- Main content -->
      <div class="column">
        <div class="main-content">
          <section class="contact section" id="contact">
            <div class="container">
              <div class="columns">
                <div class="column">
                  <div class="section-title padd-15">
                    <h2>contact ME</h2>
                  </div>
                  <h3 class="contact-title padd-15">have you any questions ?</h3>
                  <h4 class="contact-sub-title padd-15">im at your services</h4>
                </div>
              </div>
              <div class="columns">
                <!-- Contact info item 1 -->
                <div class="column is-one-quarter">
                  <div class="contact-info-item padd-15">
                    <div class="icon">
                      <i class="fa fa-phone"></i>
                    </div>
                    <h4>Call us on</h4>
                    <p>+0872479734</p>
                  </div>
                </div>
                <!-- Contact info item 2 -->
                <div class="column is-one-quarter">
                  <div class="contact-info-item padd-15">
                    <div class="icon">
                      <i class="fa fa-map-marker-alt"></i>
                    </div>
                    <h4>Office</h4>
                    <p>dc</p>
                  </div>
                </div>
                <!-- Contact info item 3 -->
                <div class="column is-one-quarter">
                  <div class="contact-info-item padd-15">
                    <div class="icon">
                      <i class="fa fa-envelope"></i>
                    </div>
                    <h4>Email</h4>
                    <p>info@gmail.com</p>
                  </div>
                </div>
                <!-- Contact info item 4 -->
                <div class="column is-one-quarter">
                  <div class="contact-info-item padd-15">
                    <div class="icon">
                      <i class="fa fa-globe-europe"></i>
                    </div>
                    <h4>Website</h4>
<p>www.example.com</p>
                  </div>
                </div>
              </div>
              <!-- Contact form -->
              <div class="columns">
                <div class="column">
                  <form action="#" method="post">
                    <div class="field">
                      <label class="label">Name</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Your Name">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Email</label>
                      <div class="control">
                        <input class="input" type="email" placeholder="Your Email">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Message</label>
                      <div class="control">
                        <textarea class="textarea" placeholder="Your Message"></textarea>
                      </div>
                    </div>
                    <div class="field">
                      <div class="control">
                        <button class="button is-link">Send Message</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          
        </div>
