<!DOCTYPE html>

    <link rel="stylesheet" href="css/style-switcher.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-100">
    <div class="flex">

        <div class="lg:w-1/4 bg-gray-800 text-white">

                <div class="flex items-center justify-between">
                    <a href="#" class="text-3xl font-bold text-blue-500">OBSU</a>
                    <div class="lg:hidden cursor-pointer text-gray-300 hover:text-white" id="mobile-menu-toggle">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
                <div class="mt-4 hidden lg:block">
                    <ul>
                        <li>
                            <a href="home.html" class="flex items-center py-2 px-4 text-white hover:bg-gray-700">
                                <i class="fas fa-home mr-2"></i>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="about.html" class="flex items-center py-2 px-4 text-white hover:bg-gray-700">
                                <i class="fas fa-user mr-2"></i>
                                About
                            </a>
                        </li>
                        <li>
                            <a href="services.html" class="flex items-center py-2 px-4 text-white hover:bg-gray-700">
                                <i class="fas fa-list mr-2"></i>
                                Services
                            </a>
                        </li>
                        <li>
                            <a href="portfolio.html" class="flex items-center py-2 px-4 text-white hover:bg-gray-700">
                                <i class="fas fa-briefcase mr-2"></i>
                                Portfolio
                            </a>
                        </li>
                        <li>
                            <a href="contact.html" class="flex items-center py-2 px-4 text-white hover:bg-gray-700">

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation Overlay -->
        <div class="lg:hidden fixed inset-0 bg-gray-800 bg-opacity-75 z-50 hidden" id="mobile-menu">
            <div class="flex justify-end p-4">
                <div class="cursor-pointer text-gray-300 hover:text-white" id="mobile-menu-close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="p-4">
                <ul>
                    <!-- Include the same menu items as in the desktop version -->
                    <li>
                        <a href="home.html" class="flex items-center py-2 px-4 text-white hover:bg-gray-700">
                            <i class="fas fa-home mr-2"></i>

                        </a>
                    </li>

                    <div class="row">
                        <!-- Portfolio Items -->
                        <div class="col-md-4 portfolio-item padd-15">
                            <div class="portfolio-item-inner shadow-dark">
                                <div class="portfolio-img">
                                    <img src="photo/portfolio-6.jpg" alt="">

                        <div class="col-md-4 portfolio-item padd-15">
                            <div class="portfolio-item-inner shadow-dark">

                                    <img src="photo/portfolio-2.jpg" alt="">

                            </div>

                            </div>
                        </div>

                        <div class="col-md-4 portfolio-item padd-15">
                            <div class="portfolio-item-inner shadow-dark">

                                    <img src="photo/portfolio-6.jpg" alt="">

                            </div>

                    <a href="https://www.facebook.com/yourfacebookprofile" class="inline-block px-4 py-2 mx-2 text-blue-500 hover:underline"

                    <a href="https://github.com/yourgithubprofile" class="inline-block px-4 py-2 mx-2 text-blue-500 hover:underline"

                    <a href="https://www.instagram.com/yourinstagramprofile" class="inline-block px-4 py-2 mx-2 text-blue-500 hover:underline"
                        target="_blank" rel="noopener noreferrer">Instagram</a>
                    <a href="https://www.linkedin.com/in/yourlinkedinprofile" class="inline-block px-4 py-2 mx-2 text-blue-500 hover:underline"
                        target="_blank" rel="noopener noreferrer">LinkedIn</a>
                </div>
                <p class="text-gray-600">&copy; 2023 Your Name. All rights reserved.</p>
            </footer>
